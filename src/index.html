<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageShrink</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="spinner-container">
        <div class="preloader-wrapper small active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container center-align">
        <h3> <i class="fas fa-images"></i> ImageShrink</h3>
        <p>Choose an image to resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file" id="img">
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path" placeholder="Upload file" />
                </div>
            </div>
            <p>
                <strong>Quality:</strong>
                <em>The lower the quality, the smaller the file size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider">
            </p>
            <input id="submit" type="submit" value="Resize " class="btn black">
            <div class="card output">
                <div class="card-content">
                    Output Path: <span id="output-path"></span>
                    <div id="dest-btn" class="btn m-t-10">Change destination</div>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
